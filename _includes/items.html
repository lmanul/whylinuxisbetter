{% assign posts=site.pages | where:"category", page.category %}
<div id="items">
{% for post in posts reversed %}
  {% unless post.tags contains 'switch' %}
    {% unless post.tags contains 'stick_to_windows' %}
      <a href="{{ post.url }}">
        <div class="item">
          {{ post.title }}
          <br /><br />
          <img src="/img/{{ post.identifier }}_thumb.png" />
        </div>
      </a>
    {% endunless %}
  {% endunless %}
{% endfor %}
</div>

<br style="clear: both" />
